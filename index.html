<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GF Instalações | Obras de Alto Padrão</title>
  
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Manrope:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: {
                default: "#050505",
                surface: "#0F0F0F",
                surface2: "#1A1A1A",
              },
              brand: {
                gold: "#C6A87C",
                goldLight: "#E0C8A0",
                goldDark: "#8C7350",
              },
              text: {
                primary: "#FFFFFF",
                secondary: "#A1A1AA",
                tertiary: "#52525B",
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Manrope', 'sans-serif'],
              display: ['Playfair Display', 'serif'],
            },
            letterSpacing: {
              widest: '0.15em',
            },
            backgroundImage: {
              'gradient-overlay': 'linear-gradient(to top, #050505 0%, rgba(5,5,5,0.4) 50%, rgba(5,5,5,0.2) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Garante que o menu fixo não esconda o título da seção */
      }
      body {
        background-color: #050505;
        color: #FFFFFF;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F0F0F; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C6A87C; 
      }
      
      /* Oculta o cursor padrão apenas em desktops que suportam hover */
      @media (hover: hover) and (pointer: fine) {
        body, a, button, input, textarea, select {
          cursor: none !important;
        }
      }
    </style>
